<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos de Forms</title>
</head>
<body>
    <h1>Exemplo de Formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
       <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">

                <option value="" selected>---Escolha---</option>
                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="PE">Pernambuco</option>
                    <option value="BA">Bahia</option>
                </optgroup>

            </select>        
       </p>
       <p>
        <label for="iprof">Profissão</label>
        <input type="text" name="Prof" id="iprof" list="listprof">

        <datalist id="listprof">
            <option>Administrador</option>
            <option>Piloto</option>
            <option>Desenvolvedor</option>
            <option>Astronauta</option>
        </datalist>
        
        <p>
            <label for="imsg">Comentários: </label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>

        </p>

        
       </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
    
</body>
</html>
