<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imas"><label for="imas">Masculino</label>
            <input type="radio" name="sexo" id="ifem"> <label for="ifem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="bask" id="ibask"><label for="ibask">Basket</label> <br>   
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
            <input type="checkbox" name="Tenis" id="itenis"><label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="Nat" id="inat"><label for="inat">Natação</label> <br>
        </fieldset>
        <fieldset>
            <legend>Selecione uma cor</legend>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor"> 
        </fieldset>
        <fieldset>
            <legend>Satisfação</legend>
            <label for="inivel">Nivel de satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="10">
        </fieldset>
        <fieldset>
            <legend>Coloque sua foto</legend>
            <label for="ifoto">Foto</label>
            <input type="file" name="foto" id="ifoto">
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
