<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKS</title>
    <style>
        a{
            color: blue;
            text-decoration: none;
        }
        a:hover{
            color: crimson;
            text-decoration: underline;
        }
        a:active{
            color: aqua;
        }
        .especial::after{
            content: '[LINK]';
        }
        

    </style>
</head>
<body>
    <h1>LINKS PERSONALIZADOS</h1>
    <ul>
        <li><a href="https://github.com/gustavoguanabara/html-css">Git Hub</a></li> 
        <li><a href="https://www.youtube.com/" class="especial">YouTube</a></li>
        <li><a href="https://www.linkedin.com/feed/">LINKEDIN</a></li>


    </ul>
</body>
</html>
