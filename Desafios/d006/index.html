<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Abreviações</title>
</head>
<body>
    <h1>TAGS em HTML</h1>
    <p>Em HTML temos várias TAGs para nos ajudar no <strong>desenvolvimento</strong>. Segue alguns exemplos:</p>
    <ul>
        <li><abbr title="Use a TAG p">Parágrafos</abbr></li>
        <li><abbr title="Use a TAG h1 até h6">Títulos</abbr></li>
        <li><abbr title="Use a TAG img">Imagens</abbr></li>
        <li><abbr title="Use a TAG abbr">Abreviações</abbr></li>
        <li><abbr title="Use a TAG ol">Listas numeradas</abbr></li>
        <li><abbr title="Use a TAG br">Quebra-linha</abbr></li>
        <li><abbr title="Use a TAG &#x">Emoji</abbr></li>
        <li><abbr title="Use a TAG hr">Linha na tela</abbr></li>




    </ul>
</body>
</html>
